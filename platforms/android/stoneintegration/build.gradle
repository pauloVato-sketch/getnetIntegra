apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    repositories{
        maven { url "https://packagecloud.io/stone/sdk-android/maven2" }
        maven { url "https://packagecloud.io/stone/sdk-android-snapshot/maven2" }
        maven { url "https://packagecloud.io/stone/sdk-android-internal/maven2" }
        maven { url "https://packagecloud.io/Stone/pos-android-service-container/maven2" }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api project(':CordovaLib')
    api project(':deviceintegrationfacade')
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation fileTree(dir: '../app/libs', include: ['barcodescanner-release-2.1.5.aar'])

    implementation "br.com.stone:stone-sdk:3.4.3.2" /* Stone */
    implementation "br.com.stone:stone-sdk-posandroid:3.4.3.2" /* Stone */
    implementation "br.com.stone:stone-sdk-posandroid-ingenico:3.4.3.2" /* Stone */

    implementation (name:'clisitef-android', ext:'jar') /* CliSiTef (Gertec) */
    implementation (name:'libppcomp-1.15.0.180228.1', ext:'aar') /* Gertec Old Firmware*/
    implementation (name:'pos7api', ext:'aar') /* Ger7 */

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.3.1'

    implementation 'androidx.multidex:multidex:2.0.0'

}
