<div
	zh-click="dashboardController.itemClick(widget)"
	class="dashboard-notification-shortcut"
	zh-full-width-font='{"maxHeight": 16}'
	zh-notification-shortcut>
	<span class="shortcut-label" data-zh-bind-translate="widget.label"></span>
	<span class="shortcut-icon" zh-icon="icon-white no-border {{widget.icon}}"></span>
	<span class="shortcut-notification">
		<span class="full-width" data-zh-bind-translate="widget.notification"></span>
	</span>
</div>
