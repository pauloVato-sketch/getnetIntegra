<div data-zh-floating-control-developer class="zh-floating-control">
	<div data-ng-if= "templateManager.project.inDeveloperMode">
		<div class="control-handle">
			<span class="action-icon developer-edit" data-zh-icon="pencil no-border icon-white" data-zh-click="runDeveloperEditMode({'enableEditMode' : true})"></span>
			<span class="action-icon developer-cancel" data-zh-icon="checked no-border icon-white" data-zh-click="runDeveloperEditMode({'enableEditMode' : false})" style = "visibility: hidden;"></span>
		</div>
	</div>
</div>
