<label 
	data-zh-schema-validator="field/label-with-icon.html.json"
	zh-ripple-effect
	class="zh-label-with-icon form-input-margin-bottom mousetrap"
	ng-show="field.isVisible"
	zh-events
	id="{{field.name}}"
	data-zh-contenteditable
	>
	
	<span zh-icon="{{field.icon}}"></span>
	<p data-zh-bind-translate="field.label"></p>
</label>
